<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  // Policy for the root user
  // Allows the root user to own, send to, and receive signals from the "io.jemaos.ShellDaemon" service
  <policy user="root">
    <allow own="io.jemaos.ShellDaemon"/> <!-- Root can own the service -->
    <allow send_destination="io.jemaos.ShellDaemon"/> <!-- Root can send messages to the service -->
    <allow send_interface="io.jemaos.ShellDaemon" /> <!-- Root can send messages to specific interfaces -->
    <allow receive_sender="io.jemaos.ShellDaemon" receive_type="signal"/> <!-- Root can receive signals from the service -->
  </policy>

  // Policy for the "chronos" user
  // Allows the "chronos" user to send messages to and receive signals from the "io.jemaos.ShellDaemon" service
  <!-- Chrome talks to io.jemaos.ShellDaemon -->
  <policy user="chronos">
    <allow send_destination="io.jemaos.ShellDaemon"/> <!-- Chronos can send messages to the service -->
    <allow send_interface="io.jemaos.ShellDaemon" /> <!-- Chronos can send messages to specific interfaces -->
    <allow receive_sender="io.jemaos.ShellDaemon" receive_type="signal"/> <!-- Chronos can receive signals from the service -->
  </policy>

  // Default policy for all other users
  // Denies access to the "io.jemaos.ShellDaemon" service for users not explicitly allowed above
  <!-- Denies everyone else -->
  <policy context="default">
    <deny send_destination="io.jemaos.ShellDaemon"/> <!-- Deny sending messages to the service -->
  </policy>
</busconfig>